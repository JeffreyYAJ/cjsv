<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULAIRE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="dev2.css">
   
</head>
<body>
     
    
    <form action="#" method="post">
         <h1>Sign Up</h1>
        
         <!-- ajout des champs de saisie -->
         <br><br>
               <div class="form-group">
                 <div class="form">
                
                  
                    <input type="text"  placeholder=" " id="nom" name="nom" required>
                      <label  for="nom">Full Name</label>
                     
               </div>
              
               <input type="email" placeholder="Email" id="email" name="email" required>
              
              
               
               <div class="password-container">
               <input type="password" id="password" placeholder="Password" name="password" required>
            
               <i class="fa fa-eye" id="toggle-password"></i>
               
              </div>
              <div class="password-contain">
                  
               <input type="password" id="password" placeholder="Re-Enter Password" name="password" required>
               <i class="fa fa-eye" id="toggle-password"></i>
               </div>
           </div>
           
                  <a href="#" class="sign">Sign Up</a>
                 

                    <h3>Or</h3>
                     <a href="#" class="sign_up">Sign Up With google </a>
                     <p>Already   have   an   account? <a href="#" class="sign_in">Sign In</a></p>
           
           </fieldset>

    </form>
    <script>
      const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('toggle-password');

    togglePassword.addEventListener('click', () => {
        if (passwordInput.type === 'password'){
            passwordInput.type = 'text';
            togglePassword.classList.remove('fa-eye');
            togglePassword.classList.add('fa-eye-slash');
        } else{
            passwordInput.type = 'password';
            togglePassword.classList.remove('fa-eye-slash');
            togglePassword.classList.add('fa-eye');
        }

    });
</script>
</body>
</html>
